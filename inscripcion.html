<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Escuela de Cocina</title>
    <link rel="stylesheet" href="/CSS/inscripcion.css">
</head>
<body>

    <header>
        <h1>Inscripción a la Escuela de Cocina</h1>
        <p>Completa el formulario para unirte a nuestra escuela</p>
    </header>

    <main>
        <form action="#" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="curso">Selecciona un Curso:</label>
            <select id="curso" name="curso">
                <option value="italiana">Cocina Italiana</option>
                <option value="mexicana">Cocina Mexicana</option>
                <option value="francesa">Cocina Francesa</option>
                <option value="japonesa">Cocina Japonesa</option>
            </select>

            <label for="mensaje">Mensaje (opcional):</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <button type="submit">Inscribirse</button>
        </form>
    </main>

</body>
</html>
